<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pizzeria</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/league-gothic/stylesheet.css">
    <link rel="stylesheet" href="./fonts/yellow-tail/stylesheet.css">
    <link rel="stylesheet" href="./fonts/montserrat/stylesheet.css">
</head>
<body>
    <header>
        <div class="group-1">
            <div class="group-1-1">
                <div class="toolbar">
                    <a href="#">
                        <img src="./img/logo/logo.png" alt="Royal pizza's logo">
                    </a>
                    <div class="cont-for-a">
                        <a href="#">home</a>
                        <a href="#">delivery</a>
                        <a href="#">about us</a>
                        <a href="#">menu</a>
                        <a href="#">contacts</a>
                    </div>
                </div>
                <div class="container-1">
                    <div class="element1-1">
                        <p class="el-1-1">one slice</p>
                        <p class="el-1-2">
                            <img src="./img/group-1/splash1.png" alt="splash" class="splash1">
                            never
                            <img src="./img/group-1/splash2.png" alt="splash" class="splash2">
                        </p>
                        <p class="el-1-1">enough!</p>
                        <p class="main-text-1">
                            at Royal Pizzeria, we understand that when it comes to pizza,
                            one slice is never enough. That's why we take great pride in crafting 
                            the most delectable and mouthwatering pizzas that will leave you craving for more.
                        </p>
                        <div class="cont-for-button">
                            <button>order now</button>
                        </div>
                    </div>
                    <div class="element1-2">
                        <img src="./img/group-1/pizza-1.png" alt="pizza" class="el1-2-1">
                        <div class="div-for-imp-img">
                            <img src="./img/group-1/piz-qcac-tenom.png" alt="pizza">
                        </div>
                        <div class="div-for-img">
                            <img src="./img/group-1/pizza-3.png" alt="pizza" class="el1-2-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
